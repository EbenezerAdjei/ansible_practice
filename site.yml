---
- hosts: all
  become: true
  tasks:

    - name: Install updates (CentOS)
      tags: always
      dnf: 
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

    - name: Install updates (Ubuntu)
      tags: always
      apt: 
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"


- hosts: web_servers
  become: true
  tasks:

    - name: Install apache2 and php package(Ubuntu)
      tags: apache, php, ubuntu
      apt:
        name: 
          - apache2
          - libapache2-mod-php
        state: latest
      when: ansible_distribution == "Ubuntu"

    - name: Install apache and php for CentOS
      tags: apache, php, centos
      dnf:
        name: 
          - httpd
          - php
        state: latest
      when: ansible_distribution == "CentOS"


- hosts: db_servers
  become: true
  tasks:

    - name: install mariadb package (CentOS)
      tags: mariadb, centos
      dnf: 
        name: mariadb
        state: latest
      when: ansible_distribution == "CentOS"

    - name: install mariadb package (Ubuntu)
      tags: mariadb-server, mariadb, ubuntu
      apt: 
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"
